spring: 
    application:
        name: support_ticket
    datasource:
        url: jdbc:postgresql://localhost:5432/ticket_db
        username: user
        password: password
        driver-class-name: org.postgresql.Driver
    jpa:
        hibernate:
            ddl-auto: update
        show-sql: true
        properties:
            hibernate:
                dialect: org.hibernate.dialect.PostgreSQLDialect
